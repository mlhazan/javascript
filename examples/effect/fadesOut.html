<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src = "jquery-3.1.0.min.js"></script>
    <style type="text/css">
        #circle {
            width :150px;
            height: 150px;
            border-radius: 50%;
            background-color: green;
        }
        .square {
            width :150px;
            height: 150px;
            margin:10px;
            background-color: red;
        }

    </style>
</head>
<body>
    <div id = "circle"></div>
    <div class="square"></div>
    <div class="square"></div>
    <script type="text/javascript">
        $("div").click(function(){
            $(this).fadeOut("slow");
        });
    </script>
</body>
</html>
