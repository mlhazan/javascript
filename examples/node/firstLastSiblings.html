<html dir="ltr" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>DOM Example</title>
    <script>
        window.onload = function() {
            var myLinkItem = document.getElementById('linkedItem');
            var first = firstSibling(myLinkItem.parentNode);
            var last = lastSibling(myLinkItem.parentNode);
            alert(getTextContent(first));

            alert(getTextContent(last));
        }

        function firstSibling(node) {
            var tempObj = node.parentNode.firstChild;
            console.log(tempObj);
            while (tempObj.nodeType != 1 && tempObj.nextSibling != null) {
                tempObj = tempObj.nextSibling;
            }
            return (tempObj.nodeType == 1) ? tempObj : false;
        }

        function lastSibling(node) {
            var tempObj = node.parentNode.lastChild;
            console.log(tempObj);
            while (tempObj.nodeType != 1 && tempObj.previousSibling != null) {
                tempObj = tempObj.previousSibling;
            }
            return (tempObj.nodeType == 1) ? tempObj : false;
        }

        function getTextContent(node) {
            return node.firstChild.nodeValue;
        }
    </script>


</head>

<body>
    <h1>Heading</h1>
    <p>Paragraph</p>
    <script>
        document.getElementsByTagName('p')[0].firstChild.nodeValue = 'Hello World';
    </script>
    <h2>Subheading</h2>
    <ul id="eventsList">
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>
            <a id="linkedItem" href="http://www.google.com/">Linked List Item</a>
        </li>
        <li>List Item 4</li>
    </ul>
    <p>Paragraph</p>
    <p>Paragraph</p>

</body>

</html>
